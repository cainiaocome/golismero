<div class="row-fluid">
	<div class="span2 offset5">
		<img src="img/b-logo.png" alt="" />
	</div>
</div>
<div class="row-fluid">
	<div class="span12">
		<h5>Usuarios</h5>
		<table class="table table-striped table-hover">
			<thead>
				<th>Id</th>
				<th>Username</th>
				<th>Nombre y apellidos</th>
				<th>Rol</th>
			</thead>
			<tbody>
				<% _.each(list, function(user) { %>
					<tr>
						<td><%= user.id %></td>
						<td><%= user.username %></td>
						<td><%= user.name + " " + user.surname %></td>
						<td><%= user.rol %></td>
					</tr>				
				<% }); %>
				
			</tbody>
		</table>		
	</div>
  </div>
</div>
