<div class="row-fluid">
	<div class="span2 offset5">
		<img src="img/b-logo.png" alt="" />
	</div>
</div>
<div class="row-fluid">
	<div class="span12">
		<h5>Usuarios</h5>
		<div class="header-table">
			<button class="btn icon-user pull-right" type="button" onclick="javascript:usersView.createUser()">Nuevo</button>
		</div>
		<table class="table table-striped table-hover table-bordered ">			
			<thead>
				<th>Id</th>
				<th>Username</th>
				<th>Nombre y apellidos</th>
				<th>Rol</th>
				<th></th>
			</thead>
			<tbody>
				<% _.each(list, function(user) { %>
					<tr>
						<td><%= user.id %></td>
						<td><%= user.username %></td>
						<td><%= user.name + " " + user.surname %></td>
						<td><%= user.rol %></td>
						<td>
							<a class="icon-edit" href="javascript:usersView.editUser(<%= user.id %>)"/>
							<a class="icon-remove" href="javascript:usersView.removeUser(<%= user.id %>)"/>
						</td>
					</tr>				
				<% }); %>
				
			</tbody>
		</table>		
	</div>
  </div>
</div>
